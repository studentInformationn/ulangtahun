<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

  <body>
    <nav class="navbar navbar-light shadow fixed-top" style="background-color: rgb(11, 207, 142)">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.jfif" class="rounded rounded-circle border border-3" alt="" width="35" height="35" />
        </a>
      </div>
    </nav>

    <section id="form">
      <div class="row position-absolute top-50 start-50 translate-middle" style="border-radius: 16px; padding-left: 22px; padding-top: 16rem">
        <div class="col">
          <div class="card shadow" style="width: 20rem; border-radius: 16px">
            <div class="card-body">
              <h1 class="text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><i class="bi bi-person-fill"></i> Daftar</h1>
              <hr />
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="bi bi-person-check-fill"></i> Nama Lengkap</label>
                  <input type="tex" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap" style="border-radius: 13px" />
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label"><i class="bi bi-person-check"></i> Nama Panggilan</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nama Panggilan" style="border-radius: 13px" />
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><i class="bi bi-calendar-month"></i> Tanggal Lahir</label>
                  <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Nama Panggilan" style="border-radius: 13px" />
                </div>
                <p id="emailHelp" class="form-text" style="font-size: 13px">Silahakn diisi untuk mengkonfigurasinya.</p>

                <div class="mb">
                  <label for="exampleInputPassword1" class="form-label"><i class="bi bi-calendar2-date-fill"></i> Tanggal Hari ini</label>
                  <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Nama Panggilan" style="border-radius: 13px" />
                </div>
                <p id="emailHelp" class="form-text" style="font-size: 13px">Silahakn diisi untuk mengkonfigurasinya.</p>

                <div class="mb">
                  <label for="exampleInputPassword1" class="form-label"><i class="bi bi-gender-trans"></i> Jenis Kelamin</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Jenis Kelamin</option>
                    <option value="1">Laki-Laki</option>
                    <option value="2">Perempuan</option>
                    <option value="3">Bencong</option>
                  </select>
                </div>
                <p id="emailHelp" class="form-text" style="font-size: 13px">Silahakn diisi untuk mengkonfigurasinya.</p>
              </form>
              <a href="inti.html">
                <button type="button" class="btn btn-primary" style="border-radius: 16px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><i class="bi bi-person-fill"></i> Konfig</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br />
    <br />
